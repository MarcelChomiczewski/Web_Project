    <section id="reservation-section" class="section is-mobile is-widescreen is-fullhd">
           <div class="container">
                      
                      <div class="field">
                        <label class="label">Imię i Nazwisko</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-success" type="text" placeholder="Text input" value="Podaj imię i nazwisko">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p class="help is-success">This username is available</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                          <div class="select">
                            <select>
                              <option>Oferta Indywidualna</option>
                              <option>Oferta Biznesowa</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                          </label>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            Yes
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            No
                          </label>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-text">Cancel</button>
                        </div>
                      </div>
